<!DOCTYPE html>
<html>
<head>
    <title>Factorial Calculator</title>
    <style>
        body {
            background-color: rgb(239, 247, 239);
            color: rgb(199, 203, 218);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: rgb(46, 170, 242);
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1><u>Factorial Calculator</u></h1>

    <div>
        <label for="userInput">Enter a Number:</label>
        <input type="number" id="userInput">
        <button onclick="calculateFactorial()">Calculate Factorial</button>

    </div>    
    <p id="result"></p>
    <script>
        function factorial(a) {
            if (a === 0 || a === 1) {
                return 1;
            } else {
                return a * factorial(a - 1);
            }
        }

        function calculateFactorial() {
            const userInput = parseInt(document.getElementById("userInput").value);

            if (!isNaN(userInput) && userInput >= 0) {
                const result = document.getElementById("result");
                const fact = factorial(userInput);
                result.textContent = `The factorial of ${userInput} is ${fact}`;
            } else {
                alert("Invalid input. Please enter a non-negative integer.");
            }
        }
    </script>
</body>
</html>

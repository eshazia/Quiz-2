<!DOCTYPE html>
<html>
<head>
    <title>CGPA Calculator</title>
    <style>
        body {
            background-color: rgb(253, 253, 253);
            color: rgb(87, 130, 232);
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .container {
            text-align: center;
            margin: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="number"] {
            width: 60px;
            text-align: center;
        }

        #calculateButton {
            background-color: rgb(0, 30, 255);
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #calculateButton:hover {

</head>

</body>
</html>
